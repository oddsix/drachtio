language: node_js
node_js:
  - "0.10"

before_install:
 - cd ..
 - git clone https://github.com/davehorton/drachtio-server
 - cd drachtio-server
 - autoreconf -fvi 
 - mkdir build 
 - cd build 
 - ../configure 
 - make
 - sudo make install
 - cd ../../drachtio

after_script:
 - cd /var/log
 - ls -lrt
 - sudo service syslog status
 - sudo service rsyslog status
 - cat /etc/syslog.conf 
 - cat /etc/rsyslog.conf 